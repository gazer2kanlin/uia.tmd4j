log4j.rootLogger=ALL, system, error

#  Pattern Layout Description
#  %c  Category name  C{n}
#  %C  Class name c{n}
#  %d  Time format like yyyy-MM-dd HH:mm:ss
#  %l  Class name + Method + Line Number
#  %L  Line Number
#  %m  Log Message
#  %M  Method Name
#  %t  Thread Name
#  %n  New line
#  %p  Log level: FATAL > ERROR > WARN > INFO > DEBUG
#  %r  Program Execution Time
#  %x  NDC
#  %X  MDC

#system log file
log4j.appender.system=org.apache.log4j.DailyRollingFileAppender
log4j.appender.system.Threshold=ALL
log4j.appender.system.File=log/all_log.txt
log4j.appender.system.layout=org.apache.log4j.PatternLayout
log4j.appender.system.layout.ConversionPattern=%-5p %d{HH:mm:ss} %-35c - %m%n

#error log file
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.Threshold=ERROR
log4j.appender.error.File=log/err_log.txt
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%-5p %d{HH:mm:ss} %-35c %-20M %-5L - %m%n
